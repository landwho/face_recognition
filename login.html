<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="card">
        <h2>Login Form</h2>

        <div class="login_register">
            <a href="login.html" class="login" >Login</a>
            <a href="index.html" class="register" >Signup</a>
        </div>

        <form class="form">
            <input type="email" placeholder="Email Address" class="email" required>
            <input type="password" placeholder="Password" class="pass" required>
            <div id="cameraContainer">
                <video id="videoElement" autoplay playsinline></video>
            </div>
            <canvas id="canvasElement" style="display: none;"></canvas>
            <button type="button" id="captureButton"  class="login_btn">Login</button>
        </form>

        <div class="text-center">
            <a id="turn-on-camera-button" class="fp pointer">Turn on Camera</a>
        </div>

    </div>

    <!-- <style>
        #videoElement { width: 100%; max-width: 400px; }
    </style> -->

    <style>
 #video, #photo { width: 100%; }
    #photo { display: none; }
    .center-text{ text-align: center;}
    .center-buttons{ display: flex; justify-content: center; }
    </style>
    
    <script>
        document.getElementById("turn-on-camera-button").addEventListener("click", function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    var videoElement = document.getElementById("videoElement");
                    videoElement.srcObject = stream;
                    document.getElementById("turn-on-camera-button").style.display = "none"; // Ocultar el botón de encender la cámara
                    document.getElementById("captureButton").style.display = "block"; // Mostrar el botón de capturar foto
                })
                .catch(function(error) {
                    console.error("Error al acceder a la cámara:", error);
                    alert("Error al acceder a la cámara del dispositivo");
                });
        });

        document.getElementById("captureButton").addEventListener("click", function() {
            var videoElement = document.getElementById("videoElement");
            var canvasElement = document.getElementById("canvasElement");

            // Ajustar el tamaño del canvas al tamaño del video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            var context = canvasElement.getContext("2d");
            context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

            var imageDataURL = canvasElement.toDataURL("image/jpeg");

            console.log("Imagen capturada, enviando al servidor...");

            fetch("http://127.0.0.1:5000/recognize", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ image: imageDataURL })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data.data);
                if (data.success) {
                    localStorage.setItem("userData", JSON.stringify(data.data));
                    alert(data.message);
                    window.location.href = 'dashboard.html'; 
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al procesar la solicitud");
            });
        });
    </script>

    <script>
        // Al cargar la página de inicio de sesión, limpiar el Local Storage
        window.onload = function() {
            localStorage.clear();  // Limpia todo el Local Storage
            console.log("Local Storage limpiado.");
        };
    </script>
        
</body>
</html>
